<div class="flex justify-between py-2 px-2 border-2 border-black rounded-md my-3 mx-2 items-center"
  [ngClass]="{
    'bg-green-700': todo.done,
    'text-yellow-200': todo.done,
    'bg-red-700': !todo.done,
    'text-orange-200': !todo.done
  }"
>
  <p class="cursor-pointer" (click)="toggleTodo()">{{todo.todo | uppercase}}</p>
  <button class="bg-gray-400 px-2 py-2 rounded text-blue-90" (click)="deleteTodo()">Delete Todo</button>
</div>
